<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/register.css" />
  </head>
  <body class="effizi">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div
              class="card-img-left d-none d-md-flex center-font text-uppercase"
            >
              <!-- Background image for card set in CSS! -->
              <h4 class="">Kindly enter your <br />Company details</h4>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register Company</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputCompanyName"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <label for="inputCompanyName">Company Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputAddress"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />
                  <label for="inputAddress">Address</label>
                </div>

                <hr />

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputBusinessType"
                    class="form-control"
                    placeholder="Business Type"
                    required
                  />
                  <label for="inputBusinessType">Business Type</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputBusinessIndustry"
                    class="form-control"
                    placeholder="Business Industry"
                    required
                  />
                  <label for="inputBusinessIndustry">Business Industry</label>
                </div>
                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputContactTelephone"
                    class="form-control"
                    placeholder="Contact Telephone"
                    required
                  />
                  <label for="inputContactTelephone">Contact Telephone</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputContactEmail"
                    class="form-control"
                    placeholder="Contact Email"
                    required
                  />
                  <label for="inputContactEmail">Contact Email</label>
                </div>

                <button
                  class="btn btn-sm btn-success btn-block text-uppercase"
                  type="submit"
                >
                  Generate NSRIN
                </button>

                <hr class="my-2" />
                <a
                  class="btn btn-sm btn-outline-light text-dark btn-block text-uppercase center"
                  href="./../index.html"
                >
                  Back to Home
                </a>

                <a
                  class="btn btn-sm btn-outline-light text-dark btn-block text-uppercase center"
                  href="./../tax_payer_registration.html"
                >
                  Back to Registration Page
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
